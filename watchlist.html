<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <!--Font Awesome cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!--Google Inter Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>My Watchlist</h1>
            <a href="index.html">
                Search for movies
            </a>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="result-watchlist-grid" id="result-watchlist-grid">

                <p class="empty-watchlist-text">Your watchlist is looking a little empty</p>
                <a href="index.html">
                    <p class="empty-watchlist"><i class="fa-solid fa-circle-plus"></i>Let's add some movies</p>
                </a>
            </div>
        </div>
    </main>
<script src="watchlist.js"></script>
</body>

</html>
